<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teacherPage</title>
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap-theme.css">
    <script src="../../plugins/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.js"></script>
    <script src="../../plugins/bootstrap-table/js/bootstrap-table.js"></script>


    <link rel="stylesheet" href="../../css/headCss.css">
    <link rel="stylesheet" href="../../css/teacher.css">
    <script type="text/javascript" src="../../js/teacher.js"></script>
    <script src="../../js/logout.js"></script>
</head>
<body>
    <!-- 顶部 -->
    <div class="head">
        <div class="logo"></div>
        <h2>选课系统</h2>
        <div class="info">
            <ul>
                <li>
                    <span>欢迎您：</span>
                    <span id="xxxName">xxx</span>教务员
                </li>
                <li>
                    <a  onclick="logout();">退出</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="content">
        <form class="nacbar-form navbar-left" role="search">
            <input type="button" class="btn btn-default" id="teacherInfo" value="个人信息"  onclick="managerInfo();" />
            <input type="button" class="btn btn-default" id="studentManage" value="学生管理" />
            <input type="button" class="btn btn-default" id="courseManage" value="课程管理" />
            <input type="button" class="btn btn-default" id="timeSet" value="时间设定" />
            <input type="button" class="btn btn-default" id="modify_password" value="修改密码" onclick="modifyPassword();"  />
        </form>
    </div>
    <div class="all_info">

    </div>

</body>
</html>
