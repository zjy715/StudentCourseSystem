<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>studentRoll</title>
</head>
<body>
<input type="button" class="btn btn-default" id="student_info" value="学生信息" onclick="studentInfo()"/>
<input type="button" class="btn btn-default" id="addStudent_info" value="添加学生信息" onclick="addStudentInfo()" />

<div class="list-body" style="padding: 10px;">
    <form class="navbar-form navbar-right" role="search">
        <input type="text" class="form-control" id="stuId" placeholder="学号">
        <input type="text" class="form-control" id="stuName" placeholder="名字">
        <input type="button" class="btn btn-default" id="checkedStudent" value="查询" onclick="checkedStudentInfo();"/>
    </form>

    <table id="table" class="table table-bordered">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年级</th>
            <th>学院</th>
            <th>专业</th>
            <th>班级</th>
            <th>联系号码</th>
            <th>录入时间</th>
            <th>操作</th>
        </tr>
        <tbody class="tbBody"></tbody>
    </table>
</div>
</body>
</html>
