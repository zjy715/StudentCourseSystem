<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>studentRoll</title>
    <script type="text/javascript" src="../../js/teacher.js"></script>
</head>
<body>

            </div>
            <div>

            <div>
                <div></div><input type="button" class="btn btn-default" id="addStudentInfo" value="添加" onclick="addStudentInfo1();" />
