<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>studentRoll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap-theme.css">
    <script src="../../plugins/jquery-2.2.3.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.js"></script>
    <script src="../../plugins/bootstrap-table/js/bootstrap-table.js"></script>

    <link rel="stylesheet" href="../../css/list.css">
    <link rel="stylesheet" href="../../css/form.css">
    <script type="text/javascript" src="../../js/teacher.js"></script>
</head>
<body>
<input type="button" class="btn btn-default" id="student_info" value="学生信息" />
<input type="button" class="btn btn-default" id="addStudent_info" value="添加学生信息" />

<div class="list-body" style="padding: 50px;border-top: 1px solid #ccc;">
    <form class="form-horizontal" role="form" id="edit-content">
        <div class="form-group">
            <div>
                <div>学生姓名:</div><input type="text" placeholder="学生姓名" id="stuName">
            </div>
            <div>
                <div>性别:</div><input type="text" placeholder="性别" id="sex">
            </div>
            <div>
                <div>年级:</div><input type="text" placeholder="年级" id="graName">
            </div>
            <div>
                <div>学院:</div><input type="text" placeholder="学院" id="acaName">
            </div>
            <div>
                <div>专业:</div><input type="text" placeholder="专业" id="proName">
            </div>
            <div>
                <div>班级:</div><input type="text" placeholder="班级" id="claName">
            </div>
            <div>
                <div>联系号码:</div><input type="text" placeholder="联系号码" id="phone">
            </div>
            <div>
                <div></div><input type="button" class="btn btn-default" id="addStudentInfo" value="添加" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
