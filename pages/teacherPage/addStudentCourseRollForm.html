<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addStudentCourseRollForm</title>
</head>
<body>
<input type="button" class="btn btn-default" id="allCourse_info" value="所有课程信息" onclick="allCourseInfo()" />
<input type="button" class="btn btn-default" id="addCourse" value="添加所有课程" onclick="addCourseInfo()" />
<input type="button" class="btn btn-default" id="studentChoice" value="学生选课记录" onclick="studentChoiceInfo()" />
<input type="button" class="btn btn-default" id="studentCourse" value="学生可选课程" onclick="studentCourseInfo()" />
<input type="button" class="btn btn-default" id="addStudentCourse" value="添加可选课程" onclick="addStudentCourseInfo()" />

<div class="list-body" style="padding: 50px;border-top: 1px solid #ccc;">
    <form class="form-horizontal" role="form" id="edit-content">
        <div class="form-group">
            <div>
                <div>年级:</div><input type="text" placeholder="年级" id="graName">
            </div>
            <div>
                <div>专业:</div><input type="text" placeholder="专业" id="proName">
            </div>
            <div>
                <div>课程名称:</div><input type="text" placeholder="课程名称" id="couName">
            </div>
            <div>
                <div></div><input type="button" class="btn btn-default" id="addStudentSelectedCourse" value="添加" onclick="addStudentSelectedCourseInfo()" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
