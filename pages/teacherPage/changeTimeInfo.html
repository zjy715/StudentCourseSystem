<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>changeInfo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap-theme.css">
    <script src="../../plugins/jquery-2.2.3.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.js"></script>
    <script src="../../plugins/bootstrap-table/js/bootstrap-table.js"></script>

    <link rel="stylesheet" href="../../css/form.css">
    <link rel="stylesheet" href="../../css/list.css">
    <script type="text/javascript" src="../../js/teacher.js"></script>
</head>
<body>
<input type="button" class="btn btn-default" id="checkedTime" value="查询时间" />
<input type="button" class="btn btn-default" id="setTime" value="添加时间" />
<div class="list-body" style="padding: 30px;border-top: 1px solid #ccc;">
    <form class="form-horizontal" role="form" id="edit-content">
        <div class="form-group">
            <div>
                <div>年级:</div><input type="text" placeholder="年级" id="graName">
            </div>
            <div>
                <div>开始时间:</div><input type="text" placeholder="开始时间" id="start">
            </div>
            <div>
                <div>结束时间:</div><input type="text" placeholder="结束时间" id="end">
            </div>
            <div>
                <div>类型:</div><input type="text" placeholder="选课或退课" id="type">
            </div>
            <div>
                <div></div><input type="button" class="btn btn-default" id="changeTimeInfo" value="修改" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
