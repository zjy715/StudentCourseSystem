<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teacherRoll</title>
</head>
<body>
<input type="button" class="btn btn-default" id="checkedTime" value="查询时间" onclick="checkedTimeInfo();" />
<input type="button" class="btn btn-default" id="setTime" value="添加时间" onclick="addTimeInfo()" />
<div class="list-body" style="padding: 10px;">
    <form class="form-horizontal" role="form" id="edit-content">
        <div class="form-group">
            <div>
                <div>年级:</div><input type="text" placeholder="年级" id="graName">
            </div>
            <div>
                <div>开始时间:</div><input type="text" placeholder="开始时间" id="start">
            </div>
            <div>
                <div>结束时间:</div><input type="text" placeholder="结束时间" id="end">
            </div>
            <div>
                <div>类型:</div><input type="text" placeholder="选课或退课" id="type">
            </div>
            <div>
                <div></div><input type="button" class="btn btn-default" id="timeInfo_roll" value="录入" onclick="timeInfoRoll()" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
