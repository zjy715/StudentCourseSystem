<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>studentRoll</title>
    <script type="text/javascript" src="../../js/teacher.js"></script>
</head>
<body>
<input type="button" class="btn btn-default" id="allCourse_info" value="所有课程信息" onclick="allCourseInfo()" />
<input type="button" class="btn btn-default" id="addCourse" value="添加所有课程" onclick="addCourseInfo()" />
<input type="button" class="btn btn-default" id="studentChoice" value="学生选课记录" onclick="studentChoiceInfo()" />
<input type="button" class="btn btn-default" id="studentCourse" value="学生可选课程" onclick="studentCourseInfo()" />
<input type="button" class="btn btn-default" id="addStudentCourse" value="添加可选课程" onclick="addStudentCourseInfo()" />

<div class="list-body" style="padding: 10px;">
    <form class="navbar-form navbar-right" role="search">
        <input type="text" class="form-control" id="stuId" placeholder="学号">
        <input type="text" class="form-control" id="couName" placeholder="课程名称">
        <input type="button" class="btn btn-default" id="checkedChoice" value="查询" onclick="checkedChoiceInfo()" />
    </form>

    <table id="table" class="table table-bordered">
        <tr>
            <th>学号</th>
            <th>课程号</th>
            <th>课程名称</th>
            <th>选课时间</th>
            <th>退课时间</th>
            <th>操作</th>
        </tr>
        <tbody class="tbBody"></tbody>
    </table>
</div>
</body>
</html>
