<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>collegeRoll</title>
</head>
<body>
<input type="button" class="btn btn-default" id="allClass_info" value="所有班级信息" onclick="allClassInfo();"  />
<input type="button" class="btn btn-default" id="logClass" value="添加专业班级" onclick="logClass();"  />
<div class="list-body" style="padding: 10px;">
    <form class="form-horizontal" role="form" id="edit-content">
        <div class="form-group">
            <div>
                <div>年级:</div><input type="text" placeholder="年级" id="graName">
            </div>
            <div>
                <div>学院:</div><input type="text" placeholder="学院" id="acaName">
            </div>
            <div>
                <div>专业:</div><input type="text" placeholder="专业" id="proName">
            </div>
            <div>
                <div>班级:</div><input type="text" placeholder="班级" id="claName">
            </div>
            <div>
                <div>录入时间:</div><input type="text" placeholder="录入时间" id="createDate">
            </div>
            <div>
                <div></div><input type="button" class="btn btn-default" id="classInfo_roll" value="录入" onclick="classInfoRoll();" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
