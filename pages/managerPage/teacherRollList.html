<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teacherRoll</title>
</head>
<body>
<input type="button" class="btn btn-default" id="allTeacher_info" value="所有管理员信息" onclick="allTeacherInfo();" />
<input type="button" class="btn btn-default" id="logTeacher_info" value="添加管理员信息" onclick="logTeacherInfo();" />
    <div class="list-body" style="padding: 10px;">
        <form class="navbar-form navbar-right" role="search">
            <input type="text" class="form-control" id="manId" placeholder="学号">
            <input type="text" class="form-control" id="manName" placeholder="名字">
            <input type="button" class="btn btn-default" id="checkedTeacher" value="查询" onclick="checkedTeacherInfo();" />
        </form>

        <table id="table" class="table table-bordered">
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年级</th>
                <th>职务</th>
                <th>联系电话</th>
                <th>录入时间</th>
                <th>操作</th>
            </tr>
            <tbody class="tbBody"></tbody>
        </table>
    </div>
</body>
</html>
