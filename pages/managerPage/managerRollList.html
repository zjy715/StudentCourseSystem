<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>managerRollList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap-theme.css">
    <script src="../../plugins/jquery-2.2.3.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.js"></script>
    <script src="../../plugins/bootstrap-table/js/bootstrap-table.js"></script>

    <link rel="stylesheet" href="../../css/list.css">
    <script type="text/javascript" src="../../js/manager.js"></script>
</head>
<body>
<input type="button" class="btn btn-default" id="allManager_info" value="所有超级管理员信息" />
<input type="button" class="btn btn-default" id="logManager_info" value="添加超级管理员信息" />
<div class="list-body" style="padding: 10px;">
    <form class="navbar-form navbar-right" role="search">
        <input type="text" class="form-control" id="supId" placeholder="学号">
        <input type="text" class="form-control" id="supName" placeholder="名字">
        <input type="button" class="btn btn-default" id="checkedManager" value="查询" />
    </form>
    <table id="table" class="table table-bordered">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>联系电话</th>
            <th>创建人</th>
            <th>创建时间</th>
        </tr>
        <tbody class="tbBody"></tbody>
    </table>
</div>
</body>
</html>
