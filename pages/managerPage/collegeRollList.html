<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>collegeRoll</title>
</head>
<body>
<input type="button" class="btn btn-default" id="allClass_info" value="所有班级信息" onclick="allClassInfo();"  />
<input type="button" class="btn btn-default" id="logClass" value="添加专业班级" onclick="logClass();"  />
<div class="list-body" style="padding: 10px;">

    <form class="navbar-form navbar-right" role="search">
        <input type="text" class="form-control" id="graName" placeholder="年级">
        <input type="text" class="form-control" id="acaName" placeholder="学院">
        <input type="text" class="form-control" id="proName" placeholder="专业">
        <input type="button" class="btn btn-default" id="checkedClass" value="查询" onclick="checkedClassInfo();"/>
    </form>

    <table id="table" class="table table-bordered">
        <tr>
            <th>年级</th>
            <th>学院</th>
            <th>专业</th>
            <th>班级</th>
            <th>录入时间</th>
            <th>操作</th>
        </tr>
        <tbody class="tbBody"></tbody>
    </table>
</div>
</body>
</html>
