<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>collegeRoll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap-theme.css">
    <script src="../../plugins/jquery-2.2.3.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.js"></script>
    <script src="../../plugins/bootstrap-table/js/bootstrap-table.js"></script>

    <link rel="stylesheet" href="../../css/list.css">
    <script type="text/javascript" src="../../js/manager.js"></script>
</head>
<body>
<input type="button" class="btn btn-default" id="allClass_info" value="所有班级信息" />
<input type="button" class="btn btn-default" id="logClass" value="添加专业班级" />
<div class="list-body" style="padding: 10px;">

    <form class="navbar-form navbar-right" role="search">
        <input type="text" class="form-control" id="graName" placeholder="年级">
        <input type="text" class="form-control" id="acaName" placeholder="学院">
        <input type="text" class="form-control" id="proName" placeholder="专业">
        <input type="text" class="form-control" id="claId" placeholder="班级号">
        <input type="button" class="btn btn-default" id="checkedClass" value="查询" />
    </form>

    <table id="table" class="table table-bordered">
        <tr>
            <th>年级</th>
            <th>学院</th>
            <th>专业</th>
            <th>班级</th>
            <th>班级号</th>
            <th>录入时间</th>
            <th>操作</th>
        </tr>
        <tbody class="tbBody"></tbody>
    </table>
</div>
</body>
</html>
